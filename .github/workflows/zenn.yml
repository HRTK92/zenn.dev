name: zenn

on:
  push:
  schedule:
    - cron: '3 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate
    steps:
    - uses: actions/checkout@v2
    - uses: sarisia/actions-readme-feed@v1
      with:
        url: 'https://zenn.dev/hrtk92/feed'
        file: 'README.md'
        locale: 'ja-JP'
        format: '- ${monthshort} ${02day} - [${title}](${url}?utm_source=github)'
    - uses: sarisia/actions-commit@master
